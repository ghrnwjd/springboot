<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>advICE 중고거래 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 포트원 결제 -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <!-- 포트원 결제 -->
</head>
<style>
    @font-face {
      font-family: 'LINESeedKR-Bd';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    div, h1, h2, h3, h4, h5, h6, p, span, tr, td, a {
        font-family: 'LINESeedKR-Bd';
    }
    a {
        color: inherit;
        font-weight: bold;
    }
</style>
<body>

<nav class="navbar navbar-expand-sm bg-light">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">홈</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/board">게시판</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">로그인</a>
        </li>
    </ul>
</nav>
<div class="container my-3">
<h1  th:text="${board.title}"></h1>
    <p><p>조회수: <span>3</span></p> <p>가격: <span id="price" th:text="${product.productPrice} + '원'">3</span></p></p>
        <p>작성자: <span id="celler"  th:text="${member.membername}"></span></p>

        <div class="card">
            <div class="card-body">
                <p th:text="${board.content}"></p>
            </div>
        </div>
    <br><br>

        <input type="text" id="membername" placeholder="이름을 입력해주세요"><br>
        <button onclick="payment()" class="btn btn-secondary btn-lg btn-block">해당 상품 구매</button>
<!--        <script src="./js/payment.js"></script>-->

</div>

<script>
function payment() {
    console.log("실행함");
    var IMP = window.IMP;
	IMP.init('imp61287003');
	IMP.request_pay({
		pg : 'kakaopay.TC0ONETIME',
		pay_method : 'card',
		merchant_uid : 'merchant_' + new Date().getTime(),   //주문번호
		name : '신시책',                                  //상품명
		amount : 4000                  //가격
		// customer_uid : buyer_name + new Date().getTime(),  //해당 파라미터값이 있어야 빌링 키 발급 시도
		// buyer_email : $('.sessionuserID').val(),             //구매자 이메일
		// buyer_name : 'buyer_name',                           //구매자 이름
		// buyer_tel : 'hp',                                    //전화번호
		// buyer_addr : 'addr',	                             //주소
		// buyer_postcode : '123-456'                           //우편번호
	}, function(rsp) {
	    if(rsp.success) {
	        alert("성공");
	    }
	    else{
	        alert("실패");
	    }
	});
	console.log("끝남");
}
</script>

</body>
</html>
