<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>advICE 로그인 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    @font-face {
      font-family: 'LINESeedKR-Bd';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

     div, h1, h2, h3, h4, h5, h6, p, span, tr, td, a {
        font-family: 'LINESeedKR-Bd';
    }
    a {
        color: inherit;
        font-weight: bold;
    }
</style>
<body>
    <nav class="navbar navbar-expand-sm bg-light">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board">게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">로그인</a>
            </li>
        </ul>
    </nav>
    <section class="">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-5 display-3 fw-bold ls-tight">
                            2023 advICE <br />
                            <span class="text-primary">Springboot</span>
                        </h1>
                        <p style="color: hsl(217, 10%, 50.8%)">
                            2023-2학기 어드바이스 스프링 웹 프로젝트
                        </p>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <!-- 2 column grid layout with text inputs for the first and last names -->

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input  type="email" id="form3Example3" class="form-control" />
                                    <label class="form-label" for="form3Example3">아이디</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input  type="password" id="form3Example4" class="form-control" />
                                    <label class="form-label" for="form3Example4">비밀번호</label>
                                </div>

                                <button onclick="login()" type="submit" class="btn btn-primary btn-block mb-4">
                                    Sign up
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function login() {
            let data = {
                "memberNumber" : $('#form3Example3').val(),
                "password" : $('#form3Example4').val()
            }

            $.ajax({
                    type: 'post',   //put 방식으로 전송
                    url: '/login',   //데이터를 주고받을 파일 주소
                    data: JSON.stringify(data),   //위의 변수에 담긴 데이터를 전송해준다.
                    dataType: 'JSON',   //html 파일 형식으로 값을 담아온다.
                    contentType: "application/json; charset-utf-8"
                });
        }
    </script>
</body>
</html>
